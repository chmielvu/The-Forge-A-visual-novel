
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Forge's Loom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        font-family: 'Playfair Display', serif;
      }
      .font-header {
        font-family: 'Cinzel', serif;
      }
      .font-mono-code {
        font-family: 'Roboto Mono', monospace;
      }
      /* Custom scrollbar for brutalist feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a0404;
      }
      .weeping-wall {
        background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
        background-blend-mode: overlay;
      }
      
      /* Atmospheric Effects */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .vignette-overlay {
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 90%);
      }
      
      .clinical-overlay {
        background-color: rgba(0, 40, 50, 0.15);
        mix-blend-mode: hard-light;
      }
      
      .mocking-overlay {
        background-color: rgba(50, 0, 20, 0.1);
        mix-blend-mode: color-burn;
      }

      .sympathetic-overlay {
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(1px);
      }
    </style>
