
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Forge's Loom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        font-family: 'Playfair Display', serif;
      }
      .font-header {
        font-family: 'Cinzel', serif;
      }
      .font-mono-code {
        font-family: 'Roboto Mono', monospace;
      }
      /* Custom scrollbar for brutalist feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a0404;
      }
      .weeping-wall {
        background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
        background-blend-mode: overlay;
      }
      
      /* Atmospheric Effects */
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .vignette-overlay {
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 90%);
      }
      
      .clinical-overlay {
        background-color: rgba(0, 40, 50, 0.15);
        mix-blend-mode: hard-light;
      }
      
      .mocking-overlay {
        background-color: rgba(50, 0, 20, 0.1);
        mix-blend-mode: color-burn;
      }

      .sympathetic-overlay {
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(1px);
      }
      
      /* New Effects for Psychological Distress */
      .caret-blink::after {
        content: 'â–‹';
        display: inline-block;
        animation: blink 1s step-end infinite;
        color: #d4af37;
        margin-left: 0.1em;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      .glitch {
        animation: glitch-fx 1.5s linear infinite;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: inherit;
        overflow: hidden;
      }

      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        animation: glitch-anim-2 3.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-fx {
        2%,64% { transform: translate(2px,0) skew(0deg); }
        4%,60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }
      
      @keyframes glitch-anim-1 {
        0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
        100% { clip-path: polygon(0 40%, 100% 40%, 100% 43%, 0 43%); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip-path: polygon(0 60%, 100% 60%, 100% 62%, 0 62%); }
        100% { clip-path: polygon(0 82%, 100% 82%, 100% 85%, 0 85%); }
      }

    </style>
